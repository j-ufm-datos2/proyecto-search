services:
  redis:
    deploy:
      restart_policy:
        condition: on-failure
      replicas: 2
    image: redis
    container_name: cache
    volumes:
      - "/home/docker/data:/data"
    expose:
      - 6379
  app:
    deploy:
      restart_policy:
        condition: on-failure
      replicas: 2
    build: ./
    volumes:
      - ./:/var/www/app
    links:
      - redis
    ports:
      - 3000:3000
    environment:
      - REDIS_URL=redis://cache
      - NODE_ENV=development
      - PORT=3000
    command:
      sh -c 'npm i && node server.js'
